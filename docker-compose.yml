version: "3"

services:
  db:
    image: mariadb:latest
    container_name: golek_auth_user_db
    environment:
      MYSQL_ROOT_HOST: "${DB_HOST}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_HOST}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    ports:
      - 33066:${DB_PORT}
    volumes:
      - db_vol:/var/lib/mysql
      - ./containers/mariadb/config:/etc/mysql
    networks:
      - default

  app:
    container_name: golek_auth_user_app
    environment:
      WAIT_HOSTS: db:${DB_PORT}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:${APP_PORT}
    restart: on-failure
    volumes:
      - app_vol:/app
    depends_on:
      - db
    networks:
      - default

volumes:
  app_vol:
  db_vol:

networks:
  default:
    driver: bridge

